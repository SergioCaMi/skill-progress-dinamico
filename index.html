<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        width: 100%;
        background-color: #ddd;
      }

      .skills {
        text-align: right;
        padding-top: 10px;
        padding-bottom: 10px;
        color: white;
      }

      .html {
        background-color: #04aa6d;
      }
      .css {
        background-color: #2196f3;
      }
      .js {
        background-color: #f44336;
      }
      .php {
        background-color: #808080;
      }
    </style>
  </head>
  <body>
    <h1>My Skills</h1>

    <p>HTML</p>
    <div class="container">
      <div class="skills html" style="width: 0%">0%</div>
    </div>

    <p>CSS</p>
    <div class="container">
      <div class="skills css" style="width: 0%">0%</div>
    </div>

    <p>JavaScript</p>
    <div class="container">
      <div class="skills js" style="width: 0%">0%</div>
    </div>

    <p>PHP</p>
    <div class="container">
      <div class="skills php" style="width: 0%">0%</div>
    </div>
    <script>
      const linkedinProfile = {
        fullName: 'Juan Pérez',
        headline: 'Desarrollador Web Full Stack',
        location: 'Madrid, España',
        summary:
          'Apasionado del desarrollo web con experiencia en tecnologías frontend y backend. Siempre en busca de nuevos desafíos.',
        experience: [
          {
            company: 'Tech Solutions',
            position: 'Desarrollador Frontend',
            startDate: 'Enero 2020',
            endDate: 'Presente',
            description:
              'Desarrollo de interfaces de usuario modernas y optimización del rendimiento web.',
          },
          {
            company: 'Innovate Web',
            position: 'Desarrollador Backend',
            startDate: 'Marzo 2018',
            endDate: 'Diciembre 2019',
            description:
              'Mantenimiento y creación de APIs RESTful, integración de bases de datos y seguridad web.',
          },
        ],
        education: {
          institution: 'Universidad de Barcelona',
          degree: 'Ingeniería Informática',
          graduationYear: 2017,
        },
        skillsLevel: {
          HTML: 100,
          CSS: 80,
          JavaScript: 65,
          PHP: 10,
        },
      };

      // EJERCICIO:  Tú código a partir de aquí
      let skillHTML = linkedinProfile.skillsLevel.HTML+"%";
      let skillCSS = linkedinProfile.skillsLevel.CSS+"%";
      let skillJS = linkedinProfile.skillsLevel.JavaScript+"%";
      let skillPHP = linkedinProfile.skillsLevel.PHP+"%";

      document.querySelector(".html").style.width = skillHTML;
      document.querySelector(".html").textContent = skillHTML;
      document.querySelector(".css").style.width = skillCSS;
      document.querySelector(".css").textContent = skillCSS;
      document.querySelector(".js").style.width = skillJS;
      document.querySelector(".js").textContent = skillJS;
      document.querySelector(".php").style.width = skillPHP;
      document.querySelector(".php").textContent = skillPHP;


    </script>
  </body>
</html>
